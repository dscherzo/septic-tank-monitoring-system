<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="logo">Our Team Profile</div>
        <button id="theme-toggle">
            <img src="images/sun-icon.svg" alt="Light Mode" id="theme-icon">
        </button>
    </nav>

    <section id="team">
        <h2>Septic Tank Monitoring System Developers</h2>
        <div class="team">
            <div class="member-card">
                <img src="images/Corsino.jpg" alt="Corsino - Full Stack Developer">
                <h3>Paul Emmanuel G. Corsino</h3>
                <p>Full Stack Developer</p>
            </div>
            <div class="member-card">
                <img src="images/Amorganda.jpg" alt="Amorganda - UI/UX Designer">
                <h3>Donyl C. Amorganda</h3>
                <p>UI/UX Designer</p>
            </div>
            <div class="member-card">
                <img src="images/Uy.jpg" alt="Uy - Project Coordinator">
                <h3>Aaron Enzo N. Uy</h3>
                <p>Project Coordinator</p>
            </div>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 Our Portfolio. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
